<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 06</title>
</head>
<body>
    <h1>Color, Range e File</h1>

    <form action="cadastro.js">
        <fieldset>
            <legend>Escolha uma cor</legend>

            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor"> <br>

            <label for="iraio">O quanto você gosta dessa cor: </label> <br>
            <input type="range" name="raio" id="iraio" min="1"
            max="5">
        </fieldset>

        <fieldset>
            <legend>Foto de perfil</legend>

            <label for="ifoto">Foto: </label> <br>
            <input type="file" name="foto" id="ifoto">
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
