<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="esporte" id="ifut">
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esporte" id="ibasq">
            <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="esporte" id="ivolei">
            <label for="ivolei">Volêi</label> <br>
            <input type="checkbox" name="esporte" id="ihand">
            <label for="ihand">Handebol</label>
        </fieldset>
        <fieldset>
            <legend>Gênero</legend>

            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
