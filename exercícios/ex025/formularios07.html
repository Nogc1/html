<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>

    <form action="cadastro.js">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Região Sul">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="PE">Pernambuco</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PR">Paraná</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="profissao" id="iprof" list="prof">
            <datalist id="prof">
                <option value="Adm">Administrador</option>
                <option value="Cont">Contador</option>
                <option value="Dev">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem: </label> <br>
            <textarea name="mensagem" id="msg" cols="30" rows="10">
            </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
