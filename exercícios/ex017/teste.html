<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício</title>
    <style>
        body {
            font: normal 1em Arial, Verdana, serif;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Exercício de Alinhamento</h1>
    <p>Para alinharmos as palavras no nosso site usamos a tag <strong>'text-align: ;'</strong>, devemos alinhar apenas nas folhas de estilo em CSS, os tipos de alinhamento que existem são: <strong>'left' (a esquerda), 'right' (a direita), 'center' (centralizado), e 'justify' (a direita e a esquerda)</strong>. </p>
</body>
